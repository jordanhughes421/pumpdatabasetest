services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
    environment:
      - PYTHONUNBUFFERED=1
      - SQLITE_DB_PATH=/app/backend/pump_curves_v2.db

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      target: build
    user: node
    command: npm run dev -- --host
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VITE_API_TARGET=http://backend:8000
    depends_on:
      - backend
